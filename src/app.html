<template>
    <require from="./reset.css"></require>
    <require from="./app.css"></require>
    <require from="elements/ball/ball"></require>
    <require from="elements/wall/wall"></require>
    <require from="elements/wall/wall-border"></require>

    <template repeat.for="wall of walls">
        <wall-border if.bind="wall.type.includes('border')"
                     wall.bind="wall"></wall-border>
        <wall else
              wall.bind="wall"></wall>
    </template>

    <ball repeat.for="ball of balls"
          ball.bind="ball"
          walls.bind="walls"></ball>

</template>
